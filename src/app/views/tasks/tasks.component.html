<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Категория</th>
        <th>Приоритет</th>
        <th>Дата</th>
        <th>Статус</th>
      </tr>
      </thead>
      <tbody>
      <tr
        [class.completed]="task.completed"
        *ngFor="let task of tasks; let i = index"
      >
        <td>{{ i + 1 }}</td>
        <td>{{ task.title }}</td>
        <td [class.novalue]="!task.category">
          {{ task.category ? task.category.title : 'Без категории' }}
        </td>
        <td [class.novalue]="!task.priority">
          {{ task.priority ? task.priority.title : 'Без приоритета' }}
        </td>
        <td [class.novalue]="!task.date">
          {{ task.date ? (task.date | date : 'medium') : 'Без даты' }}
        </td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input"
                [checked]="task.completed"
                value=""
                (click)="toggleTaskCompleted(task)"
              >
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
